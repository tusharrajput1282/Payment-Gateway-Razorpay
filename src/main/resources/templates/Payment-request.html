<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay Payment</title>
</head>
<body>

<h2>Order Summary</h2>
<p>Amount: ₹500</p>

<!-- Add a button to trigger the payment -->
<button id="payNowButton">Pay Now</button>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "rzp_test_ixrDMZpbUltXc7",
        "amount": 50000, // Amount in paise, e.g., 50000 for ₹500
        "currency": "INR",
        "name": "Pankaj Sir Academy",
        "description": "Test Payment",
        "image": "https://pankajsiracademy.in/assets/images/logo_white.png",
        "order_id": "order_NcoDn6bsQaoKGP",
        "handler": function(response){
            // Handle the success callback ( you may want to update your server with the payment details)
            console.log(response);
        },
        "prefill": {
            "name": "Customer Name",
            "email": "customer@gmail.com",
            "contact": "9632625599"
        },
        "notes": {
            "notes_key_1": "Tea, Earl Grey, Hot"
        },
        "theme": {
            "color": "#3399c"
        }
    };

    var rzp = new Razorpay(options);

    document.getElementById('payNowButton').addEventListener('click', function(){
        rzp.open();
    });
</script>

</body>
</html>
